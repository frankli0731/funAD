name: Continuous Integration Test Coverage

# Controls when the workflow will run
on: push

jobs:
    
  test_coverage:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: python3 -m pip install -U pytest pytest-cov

      # Run the tests for the installed package
      - name: Run tests using test harness
        run: cd tests && ./run_tests.sh pytest --cov-fail-under=90 --cov-report=xml term-missing --cov=funAD
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./tests/coverage.xml
          flags: unittests
          name: codecov-umbrella
          path_to_write_report: ./coverage/codecov_report.txt
          verbose: true
