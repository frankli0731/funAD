name: Continuous Integration Test Coverage

# Controls when the workflow will run
on: push

jobs:
    
  test_coverage:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: python3 -m pip install -U pytest pytest-cov

      # Run the tests for the installed package
      - name: Run tests using test harness
        run: cd tests && ./check_coverage.sh pytest

      - name: Extract test coverage score (percentage)
        run: awk '$1 == "TOTAL" {print $NF+0}' result.log
